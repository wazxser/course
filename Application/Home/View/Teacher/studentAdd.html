<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>添加学生</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/html/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/html/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="__PUBLIC__/html/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/html/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{$name}，你好</a>
            <a class="navbar-brand" href="{:U('Login/logout')}">注销</a>
            <a class="navbar-brand" href="{:U('Teacher/t3')}">返回</a>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">

            <div class="row">

                <div style="margin: 60px 30px 30px 30px">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-money fa-fw"></i>添加学生信息</h3>
                        </div>
                        <div class="panel-body">
                            <style type="text/css">
                                input{
                                    margin: 0px 0px 0px 260px;
                                }
                                label{
                                    margin: 0px 0px 0px 260px;
                                }
                                button{
                                    margin: 0px 0px 10px 260px;
                                }
                                select{
                                    margin: 0px 0px 10px 260px;
                                }
                            </style>
                            <form role="form" action="studentAdd" method="post">
                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <label>学生编号 :</label>
                                        <input style="width:410px;" type="text" name="sid" class="form-control">
                                    </div>
                                    <br />
                                    <div class="form-group col-lg-12">
                                        <label>学生姓名 :</label>
                                        <input style="width:410px;" type="text" name="sname" class="form-control">
                                    </div>
                                    <br />
                                    <div class="form-group col-lg-12">
                                        <label>性别 :</label>
                                        <select style="width:410px;" name="sex" id="catid" class="form-control">
                                            <option value="男">男</option>
                                            <option value="女">女</option>
                                        </select>
                                    </div>
                                    <br />
                                    <div class="form-group col-lg-12">
                                        <label>入学年龄 :</label>
                                        <input style="width:410px;" type="text" name="inage" class="form-control">
                                    </div>
                                    <br />
                                    <div class="form-group col-lg-12">
                                        <label>入学年份 :</label>
                                        <input style="width:410px;" type="text" name="inyear" class="form-control">
                                    </div>
                                    <br />
                                    <div class="form-group col-lg-12">
                                        <label>班级 :</label>
                                        <input style="width:410px;" type="text" name="class" class="form-control">
                                    </div>
                                    <br />

                                    <div class="form-group col-lg-12">
                                        <input type="hidden" name="save" value="contact">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="__PUBLIC__/html/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__PUBLIC__/html/js/bootstrap.min.js"></script>

<!-- Morris Charts JavaScript -->
<script src="__PUBLIC__/html/js/plugins/morris/raphael.min.js"></script>
<script src="__PUBLIC__/html/js/plugins/morris/morris.min.js"></script>
<script src="__PUBLIC__/html/js/plugins/morris/morris-data.js"></script>

</body>

</html>
